<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Learning REACT 00 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>

  <body>
    <h1>React Children and Event </h1>

    <div id="content"></div>

    <script type="text/jsx">

      var MyComponent = React.createClass({
        
        doSomething: function(){
          console.log('Do not touch me ' + this.props.user);         
        },

        render: function(){
          return(
            <div>
              <h3>{this.props.user} </h3>
              <p>{this.props.children}</p>
              <a href="#" onClick={this.doSomething}>Click me</a>
            </div>
          );
        }
      });

      React.render(
        <section>
          <MyComponent user='Bucky'>This is children 1</MyComponent>
          <MyComponent user='Carter'>This is children 2</MyComponent>
        </section>, document.getElementById('content')
      );
    </script>
  </body>
</html>
